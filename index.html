<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel=" stylesheet" href="application.css" />
</head>

<body onload="new ZipCodeValidator()">
    <div class="container">
        <h1>ZipCode Validate</h1>
        <form>
            <b>Enter ZipCode:</b> <input type="text" id="zipCode" class="zipCodeInput"><br>
            <div class="margin_bottom-10; hint">Examples: [1,2][3,5][6,7]</div>

            <button type="button" id="validate" class="margin_10">Validate</button>
            <button type="button" id="clear" class="margin_10">Clear</button>

            <div>
                <b>Result:</b>
                <p id="result" class="margin_top-10"></p>
            </div>
        </form>
    </div>
    <script src="zipCodeValidation.js"></script>

</body>
</html>
